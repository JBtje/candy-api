get:
  summary: Fetch Currencies
  tags:
    - Currencies
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../responses/CurrencyCollection.yaml'
  operationId: get-currencies
  description: Returns a paginated list of Currencies
post:
  summary: Create Currency
  tags:
    - Currencies
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../responses/CurrencyResponse.yaml'
    '422':
      description: Unprocessable Entity
      content:
          application/json:
            schema:
              $ref: '../../global/responses/Unprocessable.yaml'
  operationId: post-currencies
  description: Create a new currency
  requestBody:
    content:
      multipart/form-data:
        schema:
          $ref: '../requests/CreateCurrencyRequest.yaml'